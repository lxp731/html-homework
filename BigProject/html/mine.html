            <div class="setting">

                    <ul>
                        <li>
                                <img src="../resouce/phone2.svg" alt="">
                                <span class="key">手机号</span>
                                <span class="value">195****0560</span>
                        </li>
                        <li>
                                <img src="../resouce/mail.svg" alt="">

                                <span class="value">1799594843@qq.com</span>

                        <img src="../resouce/wechat.svg" alt="">

                    </li>

            </div>

            <div class="security">
                <p>安全</p>
                <ul>
                    <li>
                        <img src="../resouce/key.svg" alt="">
                        <span>修改密码</span>
                    </li>
                    <li>
                        <img src="../resouce/del-user.svg" alt="">
                        <span>删除账户</span>
                    </li>
                </ul>
            </div>

            <div class="quit">

            </div>
        </div>

        <div id="SouthBar">
            <ul id="nav">
