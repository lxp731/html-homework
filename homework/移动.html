<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动</title>
    <style>
        .parent{
            width: 400px;
            height: 400px;
            border: 3px solid #f00;
            margin: 100px auto;
            position: relative;
        }

        .content{
            width: 200px;
            height: 200px;
            border: 3px solid rgb(69, 3, 250);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="content">
            内容
        </div>
    </div>
</body>
</html>
