<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <title>108-刘晓鹏</title>
    <style>
        .main{
            width: auto;
            height: auto;
        }

        .BottomBar{
            width: auto;
            height: 40px;
            margin: 0,auto;
        }

        .icon{
            width: auto;
            height: 40px;
        }

        .icon li {
            float: left;
        }

        .icon li p{
            font-size: 14px;
        }

        .icon > li:nth-child(3) img{
            width: auto;
            height: 40px;
        }

        img{
            width: auto;
            height: 30px;
            display: block;
        }

        


    </style>
</head>
<body>
    <div class="main">
        <div class="content"></div>
        <div class="BottomBar">
            <ul class="icon">
                <li>
                    <img src="./resourse/main.svg" alt="">
                    <p>最右</p>
                </li>

                <li>
                    <img src="./resourse/friends.svg" alt="">
                    <p>右友</p>
                </li>

                <li>
                    <img src="./resourse/plusign.svg" alt="">
                </li>

                <li>
                    <img src="./resourse/message.svg" alt="">
                    <p>消息</p>
                </li>

                <li>
                    <img src="./resourse/mine.svg" alt="">
                    <p>我的</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
