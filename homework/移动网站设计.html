<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes" >
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>移动网站设计</title>
    <style>
        body,h1,h2,h3,h4,h5,h6,ul,ol,p,form,dl,dd,dt{
            padding: 0;
            margin: 0;
        }

        ul{
            list-style: none;
        }

        a{
            text-decoration: none;
            color: #000;
        }

        img{
            border: none;
            display: block;
        }

        /* rem可以作为长度单位。 */
        html{
            font-size: 14px;
            /* font-family: "宋体"; */
            line-height: 150%;
        }

        body{
            min-width: 320px;
            /* max-width: 640px;
            margin: 0 auto; */
        }

        #head{ 
            background-color: #baf;
        }

        #manv{
            background-color: #bfa;
        }

        #main{
            background-color: #f0f;
        }

        #new{
            background-color: #0f0;
        }

        #ad{
            background-color: #00f;
        }

        #foot{
            background-color: #ff0;
        }

        #fnav{
            background-color: #0ff;
        }
    </style>
</head>
<body>
    <header id="head">
        我是header 
    </header>

    <nav id="manv">
        我是nav
    </nav>

    <main id="main">
        我是main
    </main>

    <section id="new">
        我是section
    </section>

    <aside id="ad">
        我是aside
    </aside>

    <footer id="foot">
        我是footer
    </footer>

    <nav id="fnav">
        我是nav 
    </nav>
</body>
</html>
