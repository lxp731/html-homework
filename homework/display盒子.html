<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            /* list-style: none; */
        }

        li{
            width: 100px;
            height: 25px;
            border: 1px solid rgb(13, 35, 230);
            display: inline;
        }

        a{
            display: inline-block;
            width: 100px;
            height: 50px;
            border: 1px solid #000;
            padding-left: 10px;
            margin-left: 10px;
        }

    </style>
</head>
<body>
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <p>这是一个<a href="#">超链接一</a>没有链接地址</p>
    <a href="#">超链接二</a>
