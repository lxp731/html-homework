<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目5-5</title>
    <style>
        #main{
            width: 1000px;
            border: 1px solid #000;
            margin: 0 auto;
            background-color: #bfa;
        }

        #header{
            height: 40px;
            border: 1px solid #000;
        }

        #left{
            float: left;
            width: 250px;
            margin: 0 30px;
            display: inline;
            border: 1px solid #000;
        }

        #right{
            float: left;
            width: 650px;
        }

        .cat{
            width: 240px;
            height: 100px;
            border: 2px solid #999;
            background-color: chocolate;
            margin: 15px auto;
        }

        .list{
            float: left;
            width: 290px;
            height: 150px;
            border: 2px solid #999;
            margin: 10px 10px;
            background-color: tomato;
        }

        #footer{
            clear: both;
            height: 40px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="header"></div>
        <div id="left">
            <div class="cat"></div>
            <div class="cat"></div>
            <div class="cat"></div>
        </div>
        <div id="right">
            <div class="list"></div>
            <div class="list"></div>
            <div class="list"></div>
            <div class="list"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
