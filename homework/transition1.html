<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition1</title>
    <style>
        #box{
            overflow: hidden;
        }

        .list{
            width: 320px;
            height: 220px;
            margin: 8px;
            float: left;
            /* 隐藏脱离文档流框体的内容 */
            overflow: hidden;
        }

        .list img{
            /* 响应所有的CSS属性是设置为：all */
            transition: all 0.5s;
        }

        .list img:hover{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="list">
            <img src="./resouse/1.jpg">
        </div>
        <div class="list">
            <img src="./resouse/2.jpg">
        </div>
        <div class="list">
            <img src="./resouse/3.jpg">
        </div>
    </div>
</body>
</html>
