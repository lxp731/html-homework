<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .flex{
            display: flex;
            /* flex-direction : row,row-reverse, coiumn, column-reverse */
            /* flex-direction: row ;
            flex-wrap: wrap-reverse;  换行*/
            /* justify-content: center; 对齐方式
            align-items: center; flex- */
        }

        .flex div:nth-child(1){
            width: 100px;
            height: 300px;
            background-color: rgb(247, 7, 59);
            text-align: center;
            font-size: 40px;
            order: 4;
        }

        .flex div:nth-child(2){
            width: 200px;
            height: 50px;
            background-color: rgba(239, 65, 6, 0.759);
            font-size: 40px;
            text-align: center;
            order: 1;
            /* flex-grow: 1; */
            flex-shrink: 0;
        }

        .flex div:nth-child(3){
            width: 300px;
            height: 300px;
            background-color: rgba(217, 246, 3, 0.797);
            font-size: 40px;
            text-align: center;
            order: 6;
        }

        .flex div:nth-child(4){
            width: 150px;
            height: 150px;
            background-color: rgba(21, 243, 5, 0.699);
            font-size: 40px;
            text-align: center;
            order: 2;
        }

        .flex div:nth-child(5){
            width: 50px;
            height: 100px;
            background-color: rgba(6, 190, 241, 0.912);
            font-size: 40px;
            text-align: center;
            order: 6;
        }

        .flex div:nth-child(6){
            width: 50px;
            height: 50px;
            background-color: rgba(237, 4, 221, 0.866);
            font-size: 40px;
            text-align: center;
            order: 2;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="flex">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div>
</body>
</html>
