<body>
    <script>
        y(0.5);
        y(5);
        y(10);
        y(14);
        function y(x) {
            var y;
            if (x < 1)
                y = x;
            else if (x < 10 && x >= 1)
                y = 2 * x - 1;
            else if (x >= 10)
                y = 3 * x - 11;
            console.log(y);
        }
    </script>
