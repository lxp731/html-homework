<body>
    <script>
        function sum(matrix) {
            let mainSum = 0, counterSum = 0;
            for (let i = 0; i < 3; i++) {
                mainSum += matrix[i][i];
                counterSum += matrix[i][2 - i];
            }
            return mainSum + ' ' + counterSum;
        }
        console.log(sum([[1, 2, 3], [1, 1, 1], [3, 2, 1]]));       
    </script>
</body>
