<body>
    <script>
        function revStr(str) {
            var s = "";
            for (var i = str.length - 1; i >= 0; i--) {
                s += str.charAt(i);
            }
            return s;
        }
        var str = "123456abcdef";
        document.write("原字符串:" + str + '<br>');
        document.write("转换后字符串:" + revStr(str));
    </script>
</body>
