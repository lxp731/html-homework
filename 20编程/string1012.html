<body>

    <script>
        function print(num, ...args) {
            let arr = [...args];
            let res = '';
            for (let i = 0; i < arr.length; i++) {
                if (i < num) {
                    res = res + arr[i] + '\n\n'
                }
                else {
                    let ans = arr[i].split(' ');
                    for (let j = 0; j < ans.length; j++) {
                        res = res + ans[j] + '\n\n';
                    }
                }
            }
            return res;
        }
        console.log(print(3, 'abcd e', 'A C M', 'N U P Ter', 'A B D'));
    </script>
</body>

</html>
