<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘晓鹏-108</title>
    <style>
        h2,
        h3,
        ul {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .main {
            width: 580px;
            height: 160px;
            border: 2px solid #bfa;
            margin: auto;
        }

        .left h2 {
            font-size: 20px;
            color: tomato;
            background-color: rgb(228, 212, 212);
            text-align: center;
            line-height: 40px;
            margin-bottom: 6px;
            margin-top: 6px;
        }

        .line {
            width: 13px;
            height: 10px;
            float: left;
            border-bottom: 1px solid #000;
            margin-top: 2px;
        }

        .right {
            width: 290px;
            height: 190px;
            float: left;
            padding-left: 20px;
        }

        .right h3 {
            font-size: 16px;
            line-height: 22px;
            color: chocolate;
            border-bottom: 1px solid #000;
            text-align: center;
            line-height: 33px;
            margin-bottom: 6px;
        }

        .left {
            float: left;
            height: 190px;
            width: 250px;
            padding-left: 7px;
        }

        .squ {
            line-height: 20px;
            color: rgb(16, 228, 221);
            text-align: center;
            float: left;
            height: 20px;
            width: 70px;
            border: 1px solid #000;
            margin-top: 3px;
        }

        .right ul {
            padding-left: 9px;
            line-height: 20px;
        }

        .right ul li a {
            color: rgb(31, 28, 25);
            line-height: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="left">
            <h2>程序员小工具</h2>
            <div class="squ">toolA</div>
            <div class="line"></div>
            <div class="squ">toolB</div>
            <div class="line"></div>
            <div class="squ">toolC</div>

            <div class="squ">toolD</div>
            <div class="line"></div>
            <div class="squ">toolE</div>
            <div class="line"></div>
            <div class="squ">toolF</div>

            <div class="squ">toolG</div>
            <div class="line"></div>
            <div class="squ">toolH</div>
            <div class="line"></div>
            <div class="squ">toolI</div>
        </div>

        <div class="right">
            <h3>助力程序员编程提效</h3>
            <ul>
                <li><a href="https://www.topgoer.com/" target="_self">GO语言中文文档</a></li>
                <li><a href="https://www.oschina.net/" target="_self">开源中国</a></li>
                <li><a href="https://www.runoob.com/" target="_self">菜鸟教程</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
