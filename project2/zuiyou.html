
<!DOCTYPE html>
<html lang="en">
<head>

    <title>108-刘晓鹏</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        a{
            text-decoration: none;
            color: #999;
            display: block;
        }

        #nav{
            position: fixed;
            width: 100%;
            left: 0;
            bottom: 0;
            z-index: 100;
            display: flex;
            background-color: #fff;
        }

        #nav li{
            width: 25%;
            text-align: center;
        }

        #nav > li:nth-child(3) img{
            width: auto;
            height: 35px;
        }

        #nav li span{
            font-size: 24px;
            line-height: 30px;
            display: block;
        }
    </style>
</head>
<body>
    <ul id="nav">
        <li>
            <a href="#">
                <img src="./resourse/main.svg" alt="">

            </a>
        </li>
        <li>

            </a>
        </li>
        <li>

            </a>
        </li>
        <li>
            <a href="#">
                <img src="./resourse/message.svg" alt="">
                <p>消息</p>       
            </a>
        </li>
        <li>
            <a href="#">

                <p>我的</p>       
            </a>
        </li>
    </ul>
</body>
</html>
