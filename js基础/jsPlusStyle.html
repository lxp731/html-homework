        }

<body>
    <script>
        for (var i = 1; i <= 100; i++) {
            if (i % 7 != 0 && i % 7 != 7) {
                log(i)
            }
            else {
                log("");
            }
        }

        function log(str) {
            console.log(str);
            document.write("<div>" + str + "</div>");
        }
    </script>
