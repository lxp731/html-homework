<body>
    <script>
        var s = 0;
        
        function sum(){
            for (var i = 1; i <= 100; i ++) {
                if(i % 2 == 0)
                s += i;
            }
            return s;
        }
        
        log(sum());

        function log(str) {
            console.log(str);
            document.write("<h2>" + str + "</h2>");
        }

    </script>
