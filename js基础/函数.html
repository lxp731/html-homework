<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>108-刘晓鹏</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .kuang{
            height: 20px;
            margin-top: 6px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <p>Sample Input</p>
    <div class="kuang"></div>
    <p>Sample Output</p>
    <div class="kuang"></div>
    <script>
        var x=3;
        var y;
        if(x < 1){
            y=x;
        }
        else if(x<10 && x>=1){
            y=2*x-1;
        }else if(x>=10){
            y=3*x-11;
        }
        log(y);
        function log(str) {
            console.log(str);
            document.write("<h2>" + str + "</h2>");
        }
    </script>
</body>
</html>
