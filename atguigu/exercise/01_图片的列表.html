<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <link rel="stylesheet" href="../../css/reset.css">

    <style>
        body{
            background-color:antiquewhite;
        }

        .list{
            width: 190px;
            /* 裁剪溢出的内容 */
            overflow: hidden;
            /* 一般不需要 */
            margin: 50px auto; 
            background-color: #bfa;
        }

        .list li:not(:not(last-child)){
            margin-bottom: 10px;
        }

        .list img {
            width: 100%;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li>
            <a href="https://www.vw.com.cn/">
                <img src="./img/1.jpg" alt="">
            </a>
        </li>

        <li>
            <a href="https://www.changan.com.cn/m_">
                <img src="./img/2.jpg" alt="">
            </a>
        </li>

        <li>
            <a href="https://www.ford.com.cn/">
                <img src="./img/3.jpg" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
