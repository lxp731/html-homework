<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
            颜色单位：
                颜色名字
                RGB值（0-255）/（0%-100%）

                RGBA 新增加一个透明度

                十六进制#红绿蓝
                00-ff
                俩俩相同可以省略一个
                #bfa

                HSL值
                H：色相(0--360)
                S：饱和度(0%--100%)
                L：亮度(0%--100%)


        */
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            background-color: rgb(27, 130, 219);
            background-color: RGBA(30, 50, 120,.5);
            background-color: #bfa;
            background-color: hsl(30, 120%, 90%);
            background-color: hsla(30, 120%, 90%,.5);
        }
    </style>

</head>
<body>
    <div class="box1">    </div>
</body>
</html>
