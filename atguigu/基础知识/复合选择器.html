<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复合选择器</title>
    <style>
        /* 并集选择器 */
        p,span {
            color: brown;
        }

        /* 交集选择器 */
        div.orange {
            color: orange;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <p>franklin</p>

    <p>frank</p>

    <span>alice</span>
    
    <br>

    <span>jack</span>

    <div>johnson</div>

    <div class="orange">john</div>

</body>

</html>
