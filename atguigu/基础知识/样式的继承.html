<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
            span继承了p的样式
            继承是发生在祖先后代元素之间的
            并不是所有的样式都会被继承，比如，背景，布局。
        */
        p{
            color: rebeccapurple;
        }


    </style>


</head>
<body>
    <p>
        我是p元素
        <span>我是p元素的span</span>
    </p>
    <span>我是p元素外的span</span>
</body>
</html>
