<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        /* 
            :link 用来表示没有访问过的连接
            超链接独有
        */
        a:link{
            color:red ;
        }



        /* 
            :visited 表示访问过的连接
            一般情况下只修改访问过的连接的颜色
            超链接独有
        */
        a:visited{
            color: orange;
        }


        /* 
            :hover表示鼠标移入的状态
            所有元素都有
        */
        a:hover{
            color: blue;
            font-size: 4px;
        }


        /*
            :active 表示鼠标点击的动作
            所有元素都有
         */
        a:active{
            color: red;
            font-size: 6px;
        }



    </style>


</head>
<body>
    
    <a href="https://www.baidu.com" target="_blank">百度</a>
    <br><br>
    <a href="https://www.bing.com" target="_blank">必应</a>

</body>
</html>
