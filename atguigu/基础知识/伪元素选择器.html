<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 20px;
        }
        /*
            伪元素表示特殊的，并不真实存在的元素
            以::开头

            ::first-letter  表示第一个字母
            ::first-line    表示第一行
            ::selection     表示选中的内容
            ::before        表示元素开始的位置
            ::after         表示元素结束位置
        */
        p::first-letter{
            font-size: 50px;
        }

        p::first-line{
            background-color: blue;
        }

        p::selection{
            background-color: green;
        }

        div::before{
            content: '“';
            color: red;
        }

        div::after{
            content: '”';
            color: red;
        }
    </style>



</head>
<body>
    <div>Hello Hello How are you</div>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, sapiente a maxime aperiam impedit nesciunt neque id cumque numquam voluptatibus consectetur non labore inventore quasi ipsum repellendus provident? Magni, explicabo?</p>
</body>
</html>
