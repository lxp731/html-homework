<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            border: 2px orange solid;

            /* 
                内边距（padding）
                    padding-top
                    padding-right
                    padding-bottom
                    padding-left
                -内边距设置会影响到盒子的大小
                -背景颜色会延伸到内边距上

                一个盒子和大小由 内容区 内边距 边框 决定
            */
            padding-top: 50px;
            padding-left: 50px;
            padding-right: 50px;
            padding-bottom: 50px;
        }

        .inner{
            width: 100%;
            height: 100%;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="inner"></div>
    </div>
</body>
</html>
